version: "3.5"

# https://github.com/docker-library/mysql/issues/149
# disabling default sql-mode set to only_full_group_by
services:
  xc-mysql-sakila-db:
     image: mysql:8.0
     command: mysqld --sql_mode=""
     ports:
      - 3306:3306
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: password
     volumes:
       - ../../../packages/nocodb/tests/mysql-cy-quick:/docker-entrypoint-initdb.d